<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ROBOGAME</title>
    <link rel="shortcut icon" href="#">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="RoboGame.css">
    <script src='../FudgeCore/FudgeCore.js'></script>
    <script src='./Build/Classes/QuadNode.js'></script>
    <script src='./Build/Classes/Player.js'></script>
    <script src='./Build/Classes/GameFunctions.js'></script>
    <script src='./Build/Classes/ButtonHandler.js'></script>
    <script src='./Build/Classes/RessourceHandler.js'></script>
    <script src='./Build/Classes/SFX.js'></script>
    <script src='./Build/Classes/FieldAttribute.js'></script>
    <script src='./Build/Classes/TextureLoader.js'></script>
    <script src='./Build/Classes/WorldMapTile.js'></script>
    <script src='./Build/Classes/Robot.js'></script>
    <script src='./Build/Classes/RobotFunctions.js'></script>
    <script src='./Build/Classes/Enemy.js'></script>
    <script src='./Build/Classes/Riddles.js'></script>
    <script src='./Build/Classes/TextRiddles.js'></script>
    <script src='./Build/Classes/Quest.js'></script>
    <script src='./Build/Classes/QuestHandler.js'></script>
    <script src='./Build/Classes/StoryHandler.js'></script>
    <script src='./Build/RoboGame.js'></script>


</head>

<body id="body">
    <canvas width="1600" height="900" id="game_canvas"></canvas>

    <div id="mainMenuBack">
        <img src="./Art/background_thesis2_scaled.png">
    </div>

    <div class="hidden" id="mainMenu">
        Main Menu
        <br><br>
        <button id="newGame">new game</button>
        <br>
        <br>
        <button id="loadGame">continue</button>
        <br>
        <br>
        <button id="option">options</button>
    </div>

    <div id="optionMenu">
        <input id="masterVolume" type="range" step="10" value="50">
        <div id="masterVolumeTag">
            Master Volume
            <br>
            <br>
        </div>
        <button id="backOption"></button>
    </div>

    <div class="hidden" id="worldCreation">
        <br> World Creation
        <br>
        <br>
        <button id="saveWorld">generate world</button>
        <br><br>
        <button id="createWorldButton">Create</button>
    </div>

    <div class="hidden" id="backToMain">
        <button id="toMainMenu">to main menu</button>
    </div>


    <div id="customizeWindow">

    </div>
    <div id="sidebar">
        <div id="robotMapMenu">
            <button id="closeRobotMap">close Map</button>
        </div>
        <div id="robots">

        </div>
    </div>
    <div id="ingameMenu">
        <button id="startRiddle">Start Riddle</button>
        <button id="showQuest">Show Quest</button>
        <button id="openLog">Show Logs</button>
    </div>
    <div id="robotCustomizer">
        <button id="createRobot">Create Robot</button>
    </div>
    <div id="robotMap">
        <button id="showRobotMap">Robot Map</button>
    </div>


    <div id="ressourceBar">
        <div id="ressourceNames">
            <div id="UI-Biomass-outer">
                Biomass:
            </div>
            <div id="UI-Metal-outer">
                Metal:
            </div>
            <div id="UI-Oil-outer">
                Oil:
            </div>
            <div id="UI-Scrap-outer">
                Scrap:
            </div>
        </div>
        <div id="ressourceValues">

            <div id="UI-Biomass">
            </div>

            <div id="UI-Metal">
            </div>

            <div id="UI-Oil">
            </div>

            <div id="UI-Scrap">
            </div>
        </div>
    </div>

    <div id="logbook">
        <button id="closeLog">close</button>
        <button id="storyLogs">Story</button>
        <button id="questLogs">Quests</button>

        <div id="logbook-story">
            <br><button id="reviewPrologue">Review prologue</button>
            <br><br> Story-Chapter:
            <br>
            <br>

        </div>
        <div id="logbook-quest">
            <br> Quest-Beschreibungen:
            <br>
            <br>
        </div>
    </div>

    <div id="enemyWarning">

    </div>
    <div id="robotStatus">

    </div>
    <div id="riddleMenu">

    </div>
    <div id="riddles">

    </div>
    <div id="questMenu">

    </div>
    <div id="storyBox">

    </div>
    <div id="log">
        <div id="storyLog">

        </div>
        <div id="questLog">

        </div>
    </div>

    <div id="blocker">

    </div>

    <div id="prologueDiv">
        <button id="nextPage">next page</button>
        <button id="closePrologue">close</button>
        <div id="prologueContent">
            <img id="prologueImage1" src="Art/prolog1.png">
            <img id="prologueImage2" src="Art/prolog2.png">

        </div>
    </div>

</body>

</html>
